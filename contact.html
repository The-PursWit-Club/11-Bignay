<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The PursWit Club</title>
  <link rel="stylesheet" href="about.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="shortcut icon" type="x-icon" href="logo-black.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body>
  <header class="nav">
    <img class="logo" src="logo.png" alt="">
    <ul class="nav-items">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="about-us.html">About us</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </header>
  <section class="contact-us">
    <div class="container">
      <h2>Send us a Message</h2>
      <form action="#">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Enter your name">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/name.png"/>
          </div>
          <div class="field">
            <input type="text" placeholder="Enter your email">
            <img src="https://img.icons8.com/material-rounded/30/000000/email-open.png"/>
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Write your message"></textarea>
          <img src="https://img.icons8.com/material-rounded/30/000000/new-message.png"/>
        </div>
        <div class="button-area">
          <button class="btn submit-btn" type="submit" onClick="refreshPage()">Send Message</button>
  
        </div>
      </form>
    </div>
  </section>
  </body>
  <script>
    function refreshPage(){
    window.location.reload();
} 
  </script>
</html>
